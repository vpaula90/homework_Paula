
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Cereals List Homework</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container1">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <h1>All of the Cereals</h1>
                <p>My parents are health nuts so I only got to eat Raisin Bran growing up. What are the yummiest cereals out there?</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <h3>Your Favorite Cereals</h3>
                <input placeholder="Cereal Name" id="cereal" class="form-control"/>
                <div class="alert-danger" id="error"></div>
                <button id="addCereals" class="btn btn-lg">Add More</button>
            </div>
            <div class="col-xs-4 col-xs-offset-4">
                <h3>List of Cereals</h3>
                <ul id="favoriteCereals" class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
